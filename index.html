<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Esportes</title>
    <style>
        /* Estilo do corpo da página */
        body {
            background-color: #FDE2E4; /* Rosa pastel muito suave */
            color: #6C4F7D; /* Texto em roxo suave */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do título principal */
        #titulo {
            text-align: center;
            color: #F4A6C1; /* Rosa suave */
            font-size: 3em;
            margin-top: 20px;
        }

        /* Estilo da lista de esportes */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .esporte {
            background-color: #F8C8D3; /* Rosa pastel suave para os itens */
            margin: 10px 0;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 8px;
            color: #6C4F7D; /* Cor do texto */
            transition: background-color 0.3s ease;
        }

        .esporte:hover {
            background-color: #F4A6C1; /* Rosa mais forte ao passar o mouse */
            color: white; /* Cor do texto muda para branco */
        }

        /* Estilo para o rodapé (caso queira adicionar) */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #FDE2E4; /* Cor do fundo do rodapé */
            color: #6C4F7D; /* Cor do texto */
        }
    </style>
</head>
<body>

    <h1 id="titulo">Esportes</h1>

    <ul>
        <li class="esporte">Futebol</li>
        <li class="esporte">Basquete</li>
        <li class="esporte">Vôlei</li>
        <li class="esporte">Tênis</li>
        <li class="esporte">HandBall</li>        
    </ul>

    <footer>
        <p>&copy; 2025 Lista de Esportes</p>
    </footer>

    <script src="Java.js"></script>
</body>
</html>
